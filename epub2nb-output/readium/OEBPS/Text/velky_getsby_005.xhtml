<p class="MLP-citat"><br/></p>
<p class="MLP-citat"><br/></p>
<p class="MLP-citat"><br/></p>
<p class="MLP-citat">Nos klobouk ze zlata, jestli se na to dá zlákat,<br/>jestli jsi skokan, tak zkus před ní povyskočit,<br/>až křikne: „Miláčku ve zlatém kloboučku,<br/>co umíš tak pěkně skákat,<br/>miláčku, tebe chci mít!“</p>
			<p class="MLP-citat-autor para-style-override-1">— <span class="char-style-override-1">Thomas Parke d’Invilliers</span><span class="char-style-override-1"></span></p>
